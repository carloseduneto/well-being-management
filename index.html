<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercícios</title>
</head>
<body>
  <h1>Exercícios</h1>
  <ul id="lista"></ul>

  <script>
    fetch("/api/exercicios")
      .then(r => r.json())
      .then(data => {
        const lista = document.getElementById("lista");
        data.exercicios?.forEach(ex => {
          const li = document.createElement("li");
          li.textContent = `${ex.nome} → ${ex.grupo_muscular.map(g => g.nome).join(", ")}`;
          lista.appendChild(li);
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
